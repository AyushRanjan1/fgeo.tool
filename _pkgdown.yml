url: https://forestgeo.github.io/fgeo.tool/

authors:
  Mauro Lepore:
    href: https://github.com/maurolepore
  CTFS-ForestGEO:
    href: http://www.forestgeo.si.edu/

template:
  params:
    bootswatch: united

home:
  links:
  - text: Learn more
    href: http://www.forestgeo.si.edu/



navbar:

  type: default

  right:
      - icon: fa-gavel
        href: https://github.com/maurolepore

      - icon: fa-github
        href: https://github.com/forestgeo/fgeo.tool

      - text: fgeo
        href: https://forestgeo.github.io/fgeo/



reference:

  - title: Read files into dataframes
    contents:
    - files_to_df
    
  - title: Manipulate dataframes by adding columns
    contents:
    - starts_with("add_")

  - title: Filter (pick and drop) rows of dataframes
    contents:
    - starts_with("filter_")
    - starts_with("drop_")
    - starts_with("pick_")
    
  - title: Manipulate lists of dataframes
    contents:
    - starts_with("ls_")
    
  - title: Manipulate dataframes
    contents:
    - lookup
    - recode_subquad
    
  - title: Manipulate names
    contents:
    - starts_with("nms_")

  - title: Process the output of FastField
    contents:
    - xl_sheets_to_output
    
  - title: Quality control
    contents:
    - to_recensus

  - title: Sanitize multiple data structures
    contents:
    - starts_with("type_")
    - replace_null
    
  - title: Construct ForestGEO datasets (objects of class fgeo_*).
    contents:
    - starts_with("fgeo_")

  - title: "Datasets"
    contents:
    - top1quad
    - top4quad
    - example_path

  - title: "Functions for developers: Checks"
    contents:
    - starts_with("check")
    
  - title: "Functions for developers: Miscellaneous"
    contents:
    - find_data_of_class
    
