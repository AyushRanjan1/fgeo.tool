reference:

  - title: Manipulate dataframes by adding columns
    contents:
    - starts_with("add_")

  - title: Manipulate dataframes by operating on rows
    contents:
    - starts_with("row_")

  - title: Manipulate lists of dataframes
    contents:
    - starts_with("ls_")
    
  - title: Manipulate dataframes
    contents:
    - recode_subquad
    
  - title: Manipulate strings
    contents:
    - starts_with("str_")

  - title: Manipulate names
    contents:
    - starts_with("nms_")
    
  - title: Quality control
    contents:
    - count_duplicated
    - to_recensus

  - title: Sanitize multiple data structures
    contents:
    - starts_with("type_")
    - fill_na
    - replace_null
    - restructure_elev
    
  - title: Create field forms and habiat data
    contents:
    - starts_with("fieldforms")
    - create_habitat

  - title: "Functions for developers: Checks"
    contents:
    - starts_with("check")
    
  - title: "Functions for developers: Miscellaneous"
    contents:
    - exists_in_pkg
    - guess_plotdim
    
  - title: "Functions for developers with no external dependencies"
    desc: "These section will be extracted for other packages to import"
    contents:
    - round_any

  - title: "Datasets"
    contents:
    - top1quad
    - top4quad
