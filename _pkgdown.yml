url: https://forestgeo.github.io/fgeo.tool/

authors:
  Mauro Lepore:
    href: https://github.com/maurolepore
  CTFS-ForestGEO:
    href: http://www.forestgeo.si.edu/

template:
  params:
    bootswatch: united

home:
  links:
  - text: Learn more
    href: http://www.forestgeo.si.edu/



navbar:

  type: default

  left:
    - text: Functions Index
      href: reference/index.html

  right:
      - text: News
        href: news/index.html

      - icon: fa-gavel
        href: https://github.com/maurolepore

      - icon: fa-github
        href: https://github.com/forestgeo/fgeo.tool

      - text: fgeo
        href: https://forestgeo.github.io/fgeo/



reference:

  - title: Add columns to dataframes
    contents:
    - matches("add_")

  - title: Manipulate rows of dataframes
    contents:
    - filter_status
    - discard_dead_twice
    - tree_not_dead
    - stem_not_dead
    - top

  - title: Manipulate strings
    contents:
    - matches("str_")
    
  - title: Manipulate dataframes
    contents:
    - restructure_elev
    - collapse_censusid
    - recode_subquad

  - title: Manipulate lists of dataframes
    contents:
    - matches("ls_")

  - title: Manipulate names
    contents:
    - matches("nms_")

  - title: Checks (for developers)
    contents:
    - starts_with("check")
    
  - title: Miscellaneous (for developers)
    contents:
    - exists_in_pkg
    - guess_plotdim
