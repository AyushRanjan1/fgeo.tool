    contents:
    - has_concept("functions to pick or drop rows of a ForestGEO dataframe")
    - has_concept("general functions to pick or drop rows of a dataframe")

  - title: Add new columns 
    contents:
    - starts_with("add_")

  - title: Guess grid size and plot dimensions
    contents:
    - extract_from_habitat

  - title: Transform lists to dataframes
    contents:
    - starts_with("to_df")

  - title: Create different classes of ForestGEO data
    contents:
    - has_concept("functions to construct fgeo classes")

